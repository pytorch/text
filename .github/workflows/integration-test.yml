name: Integration Test

on:
  pull_request:
    branches: [main]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-18.04
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.8]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Move to correct directory
        run: |
          ROOT_DIR="$( cd -- "$( dirname "$( dirname "${BASH_SOURCE[0]}" )" )" &> /dev/null && pwd )"
          SCRIPT_DIR=${ROOT_DIR}/scripts
      - name: Install packages
        run: |
          python -m pip install --quiet --upgrade pip
          python -m pip install --quiet --pre torch -f https://download.pytorch.org/whl/nightly/cpu/torch_nightly.html
          python -m pip install --quiet pytest requests cmake ninja sentencepiece parameterized tqdm
          python setup.py install
      - name: Debug missing symbols
        run: |
          for file in $(find /opt/hostedtoolcache/Python/3.8.13/x64/lib/python3.8/site-packages/torch/ -name '*.so' ); do echo $file; nm $file | grep _ZN3c106ivalue14ConstantString6create; done
          pip list
          cd test && python -c "import torchtext"
      - name: Run integration test
        run: |
          echo "Run integration test step"
          python -c "import torchtext"
          cd test && pytest integration_tests -v --use-tmp-hub-dir
